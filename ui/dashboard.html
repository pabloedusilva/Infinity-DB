<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mais Horas - Database Manager</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üîÑ</text></svg>">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }

        .card-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .card-icon {
            font-size: 2rem;
            margin-right: 15px;
        }

        .card-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #333;
        }

        .metric {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #f0f0f0;
        }

        .metric:last-child {
            border-bottom: none;
        }

        .metric-label {
            font-weight: 500;
            color: #666;
        }

        .metric-value {
            font-weight: 600;
            color: #333;
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-active {
            background: #10b981;
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.2);
        }

        .status-inactive {
            background: #6b7280;
        }

        .status-warning {
            background: #f59e0b;
            box-shadow: 0 0 0 3px rgba(245, 158, 11, 0.2);
        }

        .status-error {
            background: #ef4444;
            box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.2);
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #f3f4f6;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 5px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #10b981, #059669);
            border-radius: 4px;
            transition: width 0.3s ease;
        }

        .progress-warning {
            background: linear-gradient(90deg, #f59e0b, #d97706);
        }

        .progress-danger {
            background: linear-gradient(90deg, #ef4444, #dc2626);
        }

        .actions {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 30px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 10px;
            padding: 15px 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            text-decoration: none;
            display: inline-block;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-success {
            background: linear-gradient(135deg, #10b981, #059669);
        }

        .btn-warning {
            background: linear-gradient(135deg, #f59e0b, #d97706);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ef4444, #dc2626);
        }

        .logs-container {
            max-height: 300px;
            overflow-y: auto;
            background: #1f2937;
            border-radius: 10px;
            padding: 20px;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
        }

        .log-line {
            color: #e5e7eb;
            margin-bottom: 5px;
            padding: 2px 0;
        }

        .log-error {
            color: #fca5a5;
        }

        .log-warning {
            color: #fbbf24;
        }

        .log-success {
            color: #86efac;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #f3f3f3;
            border-radius: 50%;
            border-top-color: #667eea;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .timestamp {
            font-size: 0.85rem;
            color: #9ca3af;
            margin-top: 10px;
        }

        .alert {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .alert-success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #a7f3d0;
        }

        .alert-error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fecaca;
        }

        .alert-warning {
            background: #fef3c7;
            color: #92400e;
            border: 1px solid #fde68a;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .dashboard {
                grid-template-columns: 1fr;
            }
            
            .actions {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîÑ Mais Horas - Database Manager</h1>
            <p>Sistema inteligente de monitoramento e backup de bancos de dados</p>
        </div>

        <div id="alerts"></div>

        <div class="dashboard">
            <!-- Status Geral -->
            <div class="card">
                <div class="card-header">
                    <span class="card-icon">üìä</span>
                    <span class="card-title">Status do Sistema</span>
                </div>
                <div id="system-status">
                    <div class="loading"></div> Carregando...
                </div>
            </div>

            <!-- Banco Prim√°rio -->
            <div class="card">
                <div class="card-header">
                    <span class="card-icon">üóÉÔ∏è</span>
                    <span class="card-title">Banco Prim√°rio</span>
                </div>
                <div id="primary-db">
                    <div class="loading"></div> Carregando...
                </div>
            </div>

            <!-- Banco Secund√°rio -->
            <div class="card">
                <div class="card-header">
                    <span class="card-icon">üíæ</span>
                    <span class="card-title">Banco Secund√°rio</span>
                </div>
                <div id="secondary-db">
                    <div class="loading"></div> Carregando...
                </div>
            </div>

            <!-- Logs do Sistema -->
            <div class="card" style="grid-column: 1 / -1;">
                <div class="card-header">
                    <span class="card-icon">üìã</span>
                    <span class="card-title">Logs Recentes</span>
                </div>
                <div class="logs-container" id="logs-container">
                    <div class="loading"></div> Carregando logs...
                </div>
            </div>
        </div>

        <!-- A√ß√µes do Sistema -->
        <div class="actions">
            <button class="btn btn-success" onclick="forceBackup()">
                üì¶ For√ßar Backup
            </button>
            <button class="btn btn-warning" onclick="forceSwitch()">
                üîÑ Trocar Banco
            </button>
            <button class="btn" onclick="refreshDashboard()">
                üîÑ Atualizar
            </button>
            <button class="btn btn-danger" onclick="restartSystem()">
                üîÑ Reiniciar Sistema
            </button>
        </div>

        <div class="timestamp" id="last-update">
            √öltima atualiza√ß√£o: Carregando...
        </div>
    </div>

    <script>
        let updateInterval;
        const API_BASE = '/api/backup';

        // Inicializar dashboard
        document.addEventListener('DOMContentLoaded', function() {
            refreshDashboard();
            // Atualizar a cada 30 segundos
            updateInterval = setInterval(refreshDashboard, 30000);
        });

        // Fun√ß√£o principal para atualizar dashboard
        async function refreshDashboard() {
            try {
                await Promise.all([
                    loadSystemStatus(),
                    loadLogs()
                ]);
                updateTimestamp();
                clearAlerts();
            } catch (error) {
                showAlert('Erro ao carregar dados do sistema', 'error');
                console.error('Erro:', error);
            }
        }

        // Carregar status do sistema
        async function loadSystemStatus() {
            try {
                const response = await fetch(`${API_BASE}/status`);
                const data = await response.json();

                if (data.success) {
                    updateSystemStatus(data.report);
                } else {
                    throw new Error(data.error);
                }
            } catch (error) {
                document.getElementById('system-status').innerHTML = 
                    '<div class="alert-error">Erro ao carregar status</div>';
                document.getElementById('primary-db').innerHTML = 
                    '<div class="alert-error">Erro ao carregar dados</div>';
                document.getElementById('secondary-db').innerHTML = 
                    '<div class="alert-error">Erro ao carregar dados</div>';
            }
        }

        // Atualizar interface com dados do sistema
        function updateSystemStatus(report) {
            // Status geral
            const systemHtml = `
                <div class="metric">
                    <span class="metric-label">Banco Ativo</span>
                    <span class="metric-value">
                        <span class="status-indicator status-active"></span>
                        ${report.currentDatabase.toUpperCase()}
                    </span>
                </div>
                <div class="metric">
                    <span class="metric-label">Scheduler</span>
                    <span class="metric-value">
                        <span class="status-indicator ${report.scheduler.isRunning ? 'status-active' : 'status-inactive'}"></span>
                        ${report.scheduler.isRunning ? 'Ativo' : 'Inativo'}
                    </span>
                </div>
                <div class="metric">
                    <span class="metric-label">Jobs Agendados</span>
                    <span class="metric-value">${report.scheduler.jobsCount}</span>
                </div>
                <div class="metric">
                    <span class="metric-label">Threshold Backup</span>
                    <span class="metric-value">${report.config.backupThreshold}</span>
                </div>
                <div class="metric">
                    <span class="metric-label">Threshold Switch</span>
                    <span class="metric-value">${report.config.switchThreshold}</span>
                </div>
            `;
            document.getElementById('system-status').innerHTML = systemHtml;

            // Banco prim√°rio
            const primaryData = report.databases.primary;
            const primaryUsage = parseFloat(primaryData.usage);
            const primaryHtml = `
                <div class="metric">
                    <span class="metric-label">Status</span>
                    <span class="metric-value">
                        <span class="status-indicator ${primaryData.isActive ? 'status-active' : 'status-inactive'}"></span>
                        ${primaryData.isActive ? 'Ativo' : 'Standby'}
                    </span>
                </div>
                <div class="metric">
                    <span class="metric-label">Uso Mensal</span>
                    <span class="metric-value">${primaryData.usage}</span>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill ${primaryUsage > 90 ? 'progress-danger' : primaryUsage > 85 ? 'progress-warning' : ''}" 
                         style="width: ${primaryUsage}%"></div>
                </div>
                <div class="metric">
                    <span class="metric-label">Queries</span>
                    <span class="metric-value">${primaryData.queries}</span>
                </div>
                <div class="metric">
                    <span class="metric-label">√öltima Atividade</span>
                    <span class="metric-value">${formatDateTime(primaryData.lastActivity)}</span>
                </div>
            `;
            document.getElementById('primary-db').innerHTML = primaryHtml;

            // Banco secund√°rio
            const secondaryData = report.databases.secondary;
            const secondaryUsage = parseFloat(secondaryData.usage);
            const secondaryHtml = `
                <div class="metric">
                    <span class="metric-label">Status</span>
                    <span class="metric-value">
                        <span class="status-indicator ${secondaryData.isActive ? 'status-active' : 'status-inactive'}"></span>
                        ${secondaryData.isActive ? 'Ativo' : 'Standby'}
                    </span>
                </div>
                <div class="metric">
                    <span class="metric-label">Uso Mensal</span>
                    <span class="metric-value">${secondaryData.usage}</span>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill ${secondaryUsage > 90 ? 'progress-danger' : secondaryUsage > 85 ? 'progress-warning' : ''}" 
                         style="width: ${secondaryUsage}%"></div>
                </div>
                <div class="metric">
                    <span class="metric-label">Queries</span>
                    <span class="metric-value">${secondaryData.queries}</span>
                </div>
                <div class="metric">
                    <span class="metric-label">√öltima Atividade</span>
                    <span class="metric-value">${formatDateTime(secondaryData.lastActivity)}</span>
                </div>
            `;
            document.getElementById('secondary-db').innerHTML = secondaryHtml;
        }

        // Carregar logs
        async function loadLogs() {
            try {
                const response = await fetch(`${API_BASE}/logs`);
                const data = await response.json();

                if (data.success) {
                    const logsHtml = data.logs.map(log => {
                        let className = 'log-line';
                        if (log.includes('‚ùå') || log.includes('ERROR')) className += ' log-error';
                        else if (log.includes('‚ö†Ô∏è') || log.includes('ALERTA')) className += ' log-warning';
                        else if (log.includes('‚úÖ') || log.includes('OK')) className += ' log-success';
                        
                        return `<div class="${className}">${escapeHtml(log)}</div>`;
                    }).join('');
                    
                    document.getElementById('logs-container').innerHTML = logsHtml || '<div class="log-line">Nenhum log encontrado</div>';
                    
                    // Auto-scroll para o final
                    const container = document.getElementById('logs-container');
                    container.scrollTop = container.scrollHeight;
                } else {
                    document.getElementById('logs-container').innerHTML = 
                        '<div class="log-line log-error">Erro ao carregar logs</div>';
                }
            } catch (error) {
                document.getElementById('logs-container').innerHTML = 
                    '<div class="log-line log-error">Erro ao conectar com o servidor</div>';
            }
        }

        // A√ß√µes do sistema
        async function forceBackup() {
            if (!confirm('Deseja for√ßar um backup manual?')) return;
            
            try {
                showAlert('Iniciando backup...', 'warning');
                const response = await fetch(`${API_BASE}/force-backup`, { method: 'POST' });
                const data = await response.json();
                
                if (data.success) {
                    showAlert('Backup iniciado com sucesso!', 'success');
                    setTimeout(refreshDashboard, 2000);
                } else {
                    showAlert(`Erro: ${data.error}`, 'error');
                }
            } catch (error) {
                showAlert('Erro ao conectar com o servidor', 'error');
            }
        }

        async function forceSwitch() {
            if (!confirm('Deseja for√ßar a troca de banco de dados?')) return;
            
            try {
                showAlert('Trocando banco...', 'warning');
                const response = await fetch(`${API_BASE}/force-switch`, { method: 'POST' });
                const data = await response.json();
                
                if (data.success) {
                    showAlert('Troca de banco realizada com sucesso!', 'success');
                    setTimeout(refreshDashboard, 2000);
                } else {
                    showAlert(`Erro: ${data.error}`, 'error');
                }
            } catch (error) {
                showAlert('Erro ao conectar com o servidor', 'error');
            }
        }

        async function restartSystem() {
            if (!confirm('Deseja reiniciar o sistema de backup?')) return;
            
            try {
                showAlert('Reiniciando sistema...', 'warning');
                const response = await fetch(`${API_BASE}/restart`, { method: 'POST' });
                const data = await response.json();
                
                if (data.success) {
                    showAlert('Sistema reiniciado com sucesso!', 'success');
                    setTimeout(refreshDashboard, 3000);
                } else {
                    showAlert(`Erro: ${data.error}`, 'error');
                }
            } catch (error) {
                showAlert('Erro ao conectar com o servidor', 'error');
            }
        }

        // Utilit√°rios
        function formatDateTime(dateString) {
            try {
                const date = new Date(dateString);
                return date.toLocaleString('pt-BR');
            } catch {
                return 'Data inv√°lida';
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function updateTimestamp() {
            document.getElementById('last-update').textContent = 
                `√öltima atualiza√ß√£o: ${new Date().toLocaleString('pt-BR')}`;
        }

        function showAlert(message, type = 'info') {
            const alertsContainer = document.getElementById('alerts');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            
            alertsContainer.appendChild(alert);
            
            // Remove alert after 5 seconds
            setTimeout(() => {
                if (alert.parentNode) {
                    alert.parentNode.removeChild(alert);
                }
            }, 5000);
        }

        function clearAlerts() {
            document.getElementById('alerts').innerHTML = '';
        }

        // Cleanup on page unload
        window.addEventListener('beforeunload', function() {
            if (updateInterval) {
                clearInterval(updateInterval);
            }
        });
    </script>
</body>
</html>
